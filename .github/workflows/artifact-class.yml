name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Archive website
        uses: actions/upload-artifact@v4
        with:
          name: website
          path: dist
#          path: |
#            dist/
#            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download website
        uses: actions/download-artifact@v4
        with:
          name: website
      - name: Output files
        run: ls $GITHUB_WORKSPACE
      - name: Deploy
        run: echo "Deploying..."
